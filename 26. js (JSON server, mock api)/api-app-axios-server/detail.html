<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/7/71/Spotify.png">
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" href="./src/style/main.css">
    <title>Music App | Home</title>
</head>

<body>
    <header class="container">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://spotify.com" target="_blank">
                    <img width="30" height="80"
                        src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_Green.png"
                        alt="spotify logo">
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a href="index.html" class="navbar-item">
                        Home
                    </a>

                    <a href="about.html" class="navbar-item">
                        About
                    </a>

                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            More
                        </a>

                        <div class="navbar-dropdown">
                            <a href="contact.html" class="navbar-item">
                                Contact
                            </a>
                            <a href="favorites.html" class="navbar-item">
                                Favorites
                            </a>
                            <a href="add-singer.html" class="navbar-item">
                                Add Singer
                            </a>
                            <hr class="navbar-divider">
                            <a href="mailto:spotify-support@gmail.com" class="navbar-item">
                                Report an issue
                            </a>
                        </div>
                    </div>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a href="register.html" class="button is-primary">
                                <strong>Sign up</strong>
                            </a>
                            <a href="login.html" class="button is-light">
                                Log in
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <main>
        <section id="singer-detail">
            <div class="container">
                <h1 class="title has-text-centered">Details of <span id="stage_name_title"></span></h1>
                <hr>
                <div class="columns">
                    <div class="column is-6-desktop is-12-mobile is-12-tablet">
                        <div class="img-wrapper">
                            <img id="singer-img" src="" alt="" title="">
                        </div>
                    </div>
                    <div class="singer-data column is-6-desktop is-12-mobile is-12-tablet">
                        <article>
                            <p>Stage Name: <b id="stage-name"></b></p>
                            <p>Real Name: <b id="real-name"></b></p>
                            <p>Age: <b id="age"></b></p>
                            <p>Genre: <b id="genre"></b></p>
                            <p>Nationality: <b id="nationality"></b></p>
                            <p>Debut Year: <b id="debut-year"></b></p>
                            <p>Awards Won: <b id="awards-won"></b></p>
                            <p>Label: <b id="label-company"></b></p>
                            <p>Albums: <b id="albums"></b></p>
                            <p>Monthly Listeners: <b id="monthly-listeners"></b></p>
                        </article>

                        <div class="btns-wrapper">
                            <button title="favorite" class="button p-3 px-5"><i style="color: red;"
                                    class="fa-regular fa-heart"></i></button>
                            <button title="update" class="button is-dark has-text-white p-3 px-5"><i
                                    class="fa-solid fa-edit"></i></button>
                            <button title="delete" class="delete-btn button is-danger has-text-white p-3 px-5"><i
                                    class="fa-solid fa-trash"></i></button>
                            <button title="go back" class="go-back-btn button is-primary has-text-white p-3 px-5"><i
                                    class="fa-solid fa-angles-left"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>


    <script type="module" src="./src/script/detail.js"></script>
</body>

</html>
