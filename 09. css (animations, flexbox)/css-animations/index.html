<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

<body>
    <div class="box">

    <div class="road">

    <hr>


    <h2>Album CD player</h2>


    <div class="cd-player">
        <img src="https://i.redd.it/ybiba2fuurs51.jpg" alt="flower boy">
    </div>
