<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>js add form</title>
</head>

<body>
    <h3 class="text-muted text-center mt-4">Student Add Form</h3>
    <form id="add-form" class="border-1 d-flex flex-column gap-3 w-25 mx-auto mt-4">
        <input class="form-control name-inp" required type="text" placeholder="student name">
        <input class="form-control age-inp" required type="number" min="0" max="40" step="1" placeholder="student age">
        <div class="form-check">
            <input class="form-check-input has-passed" type="checkbox" id="hasPassed">
            <label class="form-check-label" for="hasPassed">
                has passed?
            </label>
        </div>
        <button type="submit" class="btn btn-outline-warning">add</button>
    </form>

    <hr class="my-3 w-50 mx-auto">

    <div class="d-flex gap-2 w-50 mx-auto">
        <input id="search-student" type="text" placeholder="search" class="form-control mx-auto">
        <select class="form-select" id="sort">
            <option value="all">All</option>
            <option value="passed">Passed</option>
            <option value="failed">Failed</option>
        </select>
    </div>
    <ul class="list-group students-list w-25 mx-auto mt-2">
    </ul>

    <script type="module" src="./main.js"></script>
</body>

</html>
