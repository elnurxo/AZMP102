<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>css positions</title>
</head>

<body>
    <section id="hero"></section>
    <div class="position" id="static">This div element has position: static;</div>
    <header>

    </header>
    <main>
        <div class="position" id="fixed">
            <a href="#hero">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                        d="M233.4 105.4c12.5-12.5 32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L256 173.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l192-192z" />
                </svg>
            </a>
        </div>


        <hr>


        <div class="big-box">
        </div>
        <div class="medium-box">
        </div>
        <div class="small-box"></div>


        <hr>

        <section id="contact">
            <div class="container">
                <h1>Contact Form</h1>
                <form>
                    <input type="email" placeholder="subscribe to our email" required>
                    <button type="submit">subscribe</button>
                </form>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d24319.14314866524!2d49.8171904!3d40.3668992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2saz!4v1728971139347!5m2!1sen!2saz"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>

</body>

</html>
