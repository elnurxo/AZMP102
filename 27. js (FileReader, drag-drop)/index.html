<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>FileReader | drag-drop</title>
</head>

<body>
    <h3 class="text-center mt-4">File Reader & drag-drop</h3>
    <form id="add-character">
        <div>
            <label for="img"><b>Character Image</b> </label>
            <input id="img" class="mb-3" type="file">
        </div>
        <div>
            <label for="title"><b>Character title</b></label>
            <input id="title" class="mb-3 form-control" required type="text" placeholder="character title">
        </div>
        <div class="drop-zone"> <span>+</span></div>
        <button class="d-block mx-auto mt-3 px-4 btn btn-primary" type="submit">add</button>
    </form>

    <hr>

    <section id="cards">
        <div class="container">
            <div class="row character-wrapper">
               
            </div>
        </div>
    </section>

    <script src="./main.js"></script>
</body>

</html>
