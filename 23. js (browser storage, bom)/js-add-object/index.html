<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Web Storage API</title>
</head>

<body>
    <h2 class="text-center text-muted mt-4 lead">Employee Storage (WEB STORAGE API)</h2>
    <form class="w-50 d-block mx-auto mt-3 d-flex flex-column gap-2 add-form">
        <input type="text" placeholder="enter employee name" required class="form-control full-name">
        <input type="number" min="0" max="20_000" placeholder="enter employee salary" required
            class="form-control salary">
        <input type="text" placeholder="enter employee position" required class="form-control position">
        <button type="submit" class="btn btn-outline-info">add employee</button>
    </form>
    <hr>
    <button class="d-block clear-all mx-auto btn btn-danger">clear all</button>

    <hr class="w-50 mx-auto my-4">
    <h3 class="text-center">Employees from storage</h3>
    <ul class="employees list-group w-50 mx-auto mt-2">
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.14.5/sweetalert2.min.js"
        integrity="sha512-JCDnPKShC1tVU4pNu5mhCEt6KWmHf0XPojB0OILRMkr89Eq9BHeBP+54oUlsmj8R5oWqmJstG1QoY6HkkKeUAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
